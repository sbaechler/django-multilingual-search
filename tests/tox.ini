[tox]
setupdir = ..

envlist =
    py27-1.5.X,
    py27-1.6.X,
    py27-1.7.X,
    py27-1.8.X,
    py34-1.8.X

[testenv]
commands =
    {envpython} manage.py test tests
setenv =
    PYTHONPATH = .:{toxworkdir}/../..

[testenv:py27-1.5.X]
commands =
    {envpython} manage.py test testproject --settings=testproject.settings
basepython = python2.7
deps =
    Django>=1.5,<1.6
    elasticsearch==1.5.0
    urllib3==1.10.4
    django-haystack==2.3.1
    django-modeltranslation==0.9.1
    mock

[testenv:py27-1.6.X]
basepython = python2.7
deps =
    Django>=1.6,<1.7
    elasticsearch==1.5.0
    urllib3==1.10.4
    django-haystack==2.3.1
    django-modeltranslation==0.9.1
    mock

[testenv:py27-1.7.X]
basepython = python2.7
deps =
    Django>=1.7,<1.8
    elasticsearch==1.5.0
    urllib3==1.10.4
    django-haystack==2.3.1
    django-modeltranslation==0.9.1
    mock

[testenv:py27-1.8.X]
basepython = python2.7
deps =
    Django>=1.8,<1.9
    elasticsearch==1.5.0
    urllib3==1.10.4
    django-haystack==2.3.1
    django-modeltranslation==0.9.1
    mock

[testenv:py34-1.8.X]
basepython = python3.4
deps =
    Django>=1.8,<1.9
